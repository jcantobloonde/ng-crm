<div class="container col-lg-10">
  <h1>Empresas</h1>
  <!-- ALERTAS COMPANIES -->
  <div class="alert alert-success text-center" *ngIf="showCreateContactAlert == 'storeCompany'">
    ¡¡Empresa creada correctamente!!
  </div>
  <div class="alert alert-success text-center" *ngIf="showCreateContactAlert == 'updateCompany'">
    ¡¡Empresa editada correctamente!!
  </div>
  <div class="alert alert-success text-center" *ngIf="showCreateContactAlert == 'deleteCompany'">
    ¡¡Empresa eliminada correctamente!!
  </div>
  <div class="alert alert-danger text-center" *ngIf="showCreateContactAlert == 'error2'">
    ¡Por favor, seleccione una empresa para poder EDITAR!
  </div>
  <!-- ALERTAS CONTACTS -->
  <div class="alert alert-success text-center" *ngIf="showCreateContactAlert == 'deleteContact'">
    ¡¡Contacto eliminado correctamente!!
  </div>
  <div class="alert alert-danger text-center" *ngIf="showCreateContactAlert == 'error'">
    ¡Ha ocurrido un error, inténtelo de nuevo!
  </div>


  <div class="form-group w-25 d-inline-block">
    <label for="sel1">Seleccione Empresa</label>
    <select class="form-control" name="sel1" id="sel1" [(ngModel)]="company_id" (change)="companyContactsList()">
      <option [value]="null">--Seleccione una empresa--</option>
      <option *ngFor="let company of company_options['companies']" [value]="company.id">{{company.name}}</option>
    </select>
  </div>
  <i class="far fa-eye ml-2" (click)="showModalCompany(company_id, 'view')"></i>
  <i class="fas fa-plus-circle ml-1" (click)="addCompany('create')"></i>
  <i class="fas fa-pencil-alt ml-1" (click)="showModalCompany(company_id, 'edit')"></i>
  <div>
    <app-modal-companies (success)="changeAlert($event)"></app-modal-companies>
    <app-company-contact (success)="changeAlert($event)"></app-company-contact>
  </div>
</div>
